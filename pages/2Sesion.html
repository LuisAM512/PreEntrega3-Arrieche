<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Entrada</title>
</head>
<body id="FondoEntrada">
    <main>
        <nav><img class="LogoEntrada" src="/assets/images/Logo.png" alt="Logo Huptel"></nav>
        <div class="ContenedorLogin">
            <h2>Bienvenido a Hubtel</h2>
            <div class="form-container">
                <div class="LetraSesion">
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
                <div class="LetraSesion">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>
                <div class="LetraSesion">
                    <input type="submit" value="Iniciar Sesión" class="BotonSesion">
                </div>
            </div>
            <p class="LetraSesion2">Olvide Mi Contraseña <a href="#"></a></p>
        </div>
    </main>
</body>
</html>
